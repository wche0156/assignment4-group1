# Research questions
Rice consumption vs. latitude and region, 2015


---

class: centre, middle
# Data

```r
Assignment4_data &lt;- read_csv("Data/rice-consumption-vs-latitude.csv")
data_tidy &lt;- Assignment4_data %&gt;%
  filter(Year == 2015) %&gt;%
  rename(`Rice consumption(kg/capita/yr)` = `Rice (Milled Equivalent) - Food supply quantity (kg/capita/yr)`) %&gt;%
  rename(Latitude = `Latitude - lp_lat_abst`)

data_tidy &lt;- data_tidy %&gt;% drop_na(`Rice consumption(kg/capita/yr)`) %&gt;% drop_na(Latitude)
```

# Data analysis
- .green[ Table 1 ranks all the Annual per capita consumption of rice in different countries in 2015 in descending order, while Figure 1 plots the distribution by Latitude and the geographical region to which the country belongs.

According to Table 1, the top 5 countries with the largest rice consumption are Bangladesh, Laos, Cambodia, Vietnam,In combination with Figure 1, it is easy to notice the phenomenon that the countries with higher Annual per capita consumption of rice are mainly in the Latitude between0 and 0.4. Also, when looking at the color of the points, it can be seen that the points representing higher rice consumption represent the map areas of Africa and Asia.]
